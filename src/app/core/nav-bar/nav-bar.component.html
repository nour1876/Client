<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Full-width navbar -->
  <header class="navbar navbar-expand-lg navbar-custom fixed-top shadow-sm">
    <div class="container-fluid">
      <!-- Logo Section -->
      <img src="../../assets/images/shoplyHall.jpg" style="max-height: 70px;" alt="logo" routerLink="/" class="logo">
      
      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links (Collapsible) -->
      <div class="collapse navbar-collapse text-uppercase" style="font-size: larger;" id="navbarNav">
        <nav class="navbar-nav mx-auto">
          <a class="me-3" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
          <a class=" me-3" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
          <a class="me-3" [routerLink]="['/test-error']" routerLinkActive="active">Errors</a>
        </nav>
      </div>

      <!-- User Actions (Cart and Auth buttons) -->
      <div class="d-flex align-items-center">
        <div routerLink="/basket" class="cart-container">
            <!-- Cart Icon (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="width: 24px; height: 24px;">
              <path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
            </svg>
            <!-- Card Number -->
            <div class="card-no">5</div> <!-- Example card number -->
        </div>

        <!-- Login / Signup Buttons -->
        <a href="#" class="btn btn-outline-secondary ms-3">Login</a>
        <a href="#" class="btn btn-outline-secondary ms-2">Sign Up</a>
      </div>
    </div>
  </header>

  <div class="container mt-5 pt-5">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0BO7XjQbiDeWmJd4h7X9nG4c5f1l2l5tNwB8dKKmD6J0/JXb" crossorigin="anonymous"></script>
</body>
</html>
