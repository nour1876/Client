<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="col">
    <div class="card h-100 shadow-sm">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" width="100%" height="225" class="img-fluid bg-info">

      <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}

            </h6>
        </a>
        <span class="mb-2">{{product.price |currency}}</span>
        
        <div class="btn-group mt-auto d-flex justify-content-start">
            <div class="btn-group mt-auto d-flex justify-content-start gap-2">
                <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart"></button>
                <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-secondary">View</button>
            </div>
            
            
            
        </div>
        
    

      </div>
    </div>
  </div>
